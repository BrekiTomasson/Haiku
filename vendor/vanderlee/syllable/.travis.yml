language: php
dist: trusty
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - hhvm
matrix:
    allow_failures:
      - php: hhvm
install:
  - composer install --no-interaction
script:
  - mkdir -p cache
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml --coverage-clover build/logs/clover.xml
after_success:
  - travis_retry php vendor/bin/php-coveralls
  # or enable logging
  - travis_retry php vendor/bin/php-coveralls -v
  